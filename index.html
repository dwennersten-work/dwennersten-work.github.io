        <script>let path = prompt("What path do you take?  Type 1 for desert, 2 for beach, or 3 for woods.")
        if (path == 1){
            let desert_choice = prompt("Do you choose to escape the desert (1) or look for water (2)");
            if (desert_choice == 1){
                console.log("You escape!!!  Woohoo... you win. game over.");
            } else {
                console.log("You die of thirst looking for water... game over.");
            }
        } else if (path == 2) {
            console.log("You drown and then get eaten by a shark... rough... game over.");
        } else {
            console.log("You get eaten by the big bad wolf.");
        }
        
        
        </script>
